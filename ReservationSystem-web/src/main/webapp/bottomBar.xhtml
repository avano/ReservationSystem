<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <f:view locale="#{languageBean.locale}" id="main">
        <h:form id="languageForm" style="float: right; padding-right: 20px" >
            <h:commandLink action="#{languageBean.changeToSk()}" immediate="true">
                <h:graphicImage value="./resources/images/sk.gif" style="border: 0px"/>
            </h:commandLink>
            <h:outputText value=" "/>
            <h:commandLink action="#{languageBean.changeToCs()}" immediate="true">
                <h:graphicImage value="./resources/images/cz.gif" style="border: 0px"/>
            </h:commandLink>
            <h:outputText value=" "/>
            <h:commandLink action="#{languageBean.changeToEn()}" immediate="true">
                <h:graphicImage value="./resources/images/uk.gif" style="border: 0px"/>
            </h:commandLink>
        </h:form>
    </f:view>
</ui:composition>
