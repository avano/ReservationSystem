<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">


    <head>
    </head>

    <body>
        <f:view locale="#{languageBean.locale}"> <!-- defines the locale of the page -->
            <ui:composition template="UITemplate.xhtml">
                <ui:define name="top">
                    <ui:include src="topBar.xhtml"/>
                </ui:define>

                <ui:define name="left">
                    <ui:include src="leftBar.xhtml"/>
                </ui:define>

                <ui:define name="content">
                    <div id="indexPanel">
                        <rich:panel header="#{msg.addNewUser}">        
                            <h:form id="addResForm">
                                <a4j:outputPanel ajaxRendered="true">
                                    <rich:message id="okmessage" />                                                                    
                                </a4j:outputPanel>
                                <h:panelGrid columns="3">
                                    <h:outputText value="user_id:" class="output"/>
                                    <h:inputText size="32" id="user_id" value="#{reservationBean.user_id}">

                                    </h:inputText> 



                                    <h:outputText value="comp_id:" class="output" />

                                    <h:inputText size="32" id="comp_id" value="#{reservationBean.comp_id}">
                                        <rich:validator/>
                                    </h:inputText> 

                                    <rich:calendar id="since" value="#{reservationBean.since}">
                                    </rich:calendar>
                                    
                                    <rich:calendar id="until" value="#{reservationBean.until}">
                                    </rich:calendar>
                                </h:panelGrid>

                                <a4j:commandButton value="go" action="#{reservationBean.addNewReservation()}"/>
                            </h:form>   
                        </rich:panel>
                    </div>

                </ui:define>

                <ui:define name="bottom">
                    <ui:include src="bottomBar.xhtml"/>
                </ui:define>

            </ui:composition>
        </f:view>
    </body>
</html>
