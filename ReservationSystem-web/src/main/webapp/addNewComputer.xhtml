<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">


    <head>
    </head>

    <body>
        <f:view locale="#{languageBean.locale}"> <!-- defines the locale of the page -->
            <ui:composition template="UITemplate.xhtml">
                <ui:define name="top">
                    <ui:include src="topBar.xhtml"/>
                </ui:define>

                <ui:define name="left">
                    <ui:include src="leftBar.xhtml"/>
                </ui:define>

                <ui:define name="content">
                    <div id="indexPanel">
                        <rich:panel header="#{msg.addNewComputer}">        
                            <h:form id="addUserForm">
                                <a4j:outputPanel ajaxRendered="true">
                                    <rich:message id="okmessage" />                                                                    
                                </a4j:outputPanel>
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{msg.enterName}:" class="output" />

                                    <h:inputText size="32" id="name" value="#{computerBean.name}" validator="#{validationBean.checkPassword}" validatorMessage="#{msg.enterName}!">
                                    </h:inputText> 
                                    
                                    <h:outputText value="#{msg.enterIp}:" class="output" />

                                    <h:inputText size="32" id="ip" value="#{computerBean.ip}" validatorMessage="#{msg.enterIp}!">
                                    </h:inputText> 
                                    
                                    <h:outputText value="#{msg.enterGroup}:" class="output"/>
                                    <h:inputText size="32" id="group" value="#{computerBean.group}">
                                    </h:inputText> 
                                    
                                    <h:outputText value="#{msg.enterDescription}:" class="output" />
                                    <h:inputText size="32" id="description" value="#{computerBean.description}">
                                    </h:inputText> 


                                </h:panelGrid>

                                <h:commandButton value="#{msg.register}" action="#{computerBean.addNewComputer()}" render="okmessage" styleClass="ui-corner-all"/>
                            </h:form>   
                        </rich:panel>
                    </div>

                </ui:define>

                <ui:define name="bottom">
                    <ui:include src="bottomBar.xhtml"/>
                </ui:define>

            </ui:composition>
        </f:view>
    </body>
</html>
