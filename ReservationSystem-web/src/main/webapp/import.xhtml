<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">


    <head>
    </head>

    <body>
        <f:view locale="#{languageBean.locale}"> <!-- defines the locale of the page -->
            <ui:composition template="UITemplate.xhtml">
                <ui:define name="top">
                    <ui:include src="topBar.xhtml"/>
                </ui:define>

                <ui:define name="left">
                    <ui:include src="leftBar.xhtml"/>
                </ui:define>

                <ui:define name="content">
                        <div id="importPanel">
                            <rich:panel header="#{msg.import}"> 
                                <rich:messages ajaxRendered="true"/>
                                <p>#{msg.importFormat}: #{msg.userName},e-mail,#{msg.adminRights} (true/false)</p>
                                <h:form id="addUserForm">
                                    <h:inputTextarea id="import" value="#{newUserBean.importString}" style="width: 250px; height: 340px"/><br/>
                                    <h:commandButton value="#{msg.submit}" action="#{newUserBean.importValues()}" styleClass="ui-corner-all"/>
                                </h:form> 
                                
                            </rich:panel>
                            
                        </div>                
                </ui:define>

                <ui:define name="bottom">
                    <ui:include src="bottomBar.xhtml"/>
                </ui:define>

            </ui:composition>
        </f:view>
    </body>
</html>
